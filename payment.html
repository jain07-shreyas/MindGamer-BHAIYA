<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Mind Gamer Bhaiya</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .payment-container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      color: white;
    }
    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0ff;
    }
    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .payment-form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .payment-form button {
      background: #00ffcc;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .payment-form button:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>

  <div class="payment-container glass">
    <h2>ðŸ§¾ Payment Page</h2>
    <div class="cart-summary">
      <h3 style="color: #0ff; margin-bottom: 15px;">Order Summary</h3>
      <div id="cart-summary-items">Loading cart...</div>
      <hr style="border-color: rgba(255,255,255,0.2); margin: 15px 0;">
      <p id="cart-summary-total" style="font-size: 1.3em; font-weight: bold; color: #00ffcc;">Total: $0.00</p>
    </div>

    <form class="payment-form" onsubmit="processPayment(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Card Number (mock)" required />
      <input type="text" placeholder="Expiry Date" required />
      <input type="text" placeholder="CVV" required />
      <button type="submit">Confirm Payment</button>
    </form>
  </div>

  <div id="toast-container"></div>
  <script>
    // Toast Notification
    function showToast(message, type = "success") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Load Cart Summary from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummaryItems = document.getElementById("cart-summary-items");
    const cartSummaryTotal = document.getElementById("cart-summary-total");

    if (cart.length === 0) {
      cartSummaryItems.innerHTML = "Your cart is empty.";
      cartSummaryTotal.innerHTML = "Total: $0.00";
    } else {
      let total = 0;
      const summaryText = cart.map(item => {
  total += item.price;
  return `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
}).join('');

      cartSummaryItems.innerHTML = summaryText;
      cartSummaryTotal.innerHTML = `Total: $${total.toFixed(2)}`;
    }

    // Simulate Payment
    function processPayment(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      showToast("âœ… Payment Successful!", "success");
      setTimeout(() => window.location.href = "index.html", 2000);
    }
  </script>

  <!-- Optional CSS for toast -->
  <style>
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: #111;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      opacity: 0.95;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.6s forwards;
    }
    .toast.success { border-left: 5px solid #00ff90; }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</body>
</html>
